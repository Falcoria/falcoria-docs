site_name: Falcoria Documentation

theme:
  name: material
  language: en
    palette:
        - scheme: default
            primary: indigo
            accent: indigo
            toggle:
                icon: material/weather-night
                name: Switch to dark mode
        - scheme: slate
            primary: indigo
            accent: indigo
            toggle:
                icon: material/weather-sunny
                name: Switch to light mode
  features:
    - navigation.expand
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - content.code.copy

markdown_extensions:
  - admonition
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences
  - codehilite
  - toc:
      permalink: true

nav:
  - Overview:
      - index.md
      - Architecture: architecture.md
      - Quick Start: quick-start.md

  - Installation:
      - installation/index.md
      - ScanLedger: installation/scanledger.md
      - Tasker: installation/tasker.md
      - Worker: installation/worker.md
      - CLI (falcli): installation/falcli.md

  - Workflow:
      - workflow/index.md
      - Typical Workflow: workflow/typical-workflow.md
      - Import Reports: workflow/import-reports.md

  - Concepts:
      - concepts/index.md
      - Deduplication: concepts/deduplication.md
      - History Tracking: concepts/track-history.md
      - Distribution: concepts/distribution.md
      - Import Modes:
          - concepts/import-modes/index.md
          - Insert: concepts/import-modes/insert.md
          - Replace: concepts/import-modes/replace.md
          - Update: concepts/import-modes/update.md
          - Append: concepts/import-modes/append.md


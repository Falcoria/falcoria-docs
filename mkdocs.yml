
site_name: Falcoria Documentation

theme:
  name: material
  language: en
  features:
    - navigation.expand
    - navigation.sections
    - navigation.instant
    - navigation.top
    - content.code.copy

markdown_extensions:
  - admonition
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences
  - codehilite
  - toc:
      permalink: true

nav:
  - Home: index.md
  - User Guide:
      - Overview: README.md
      - Quick Start: quick-start.md
      - Installation:
          - Installation Overview: installation.md
          - CLI (falcli): installation/falcli.md
          - ScanLedger: installation/scanledger.md
      - Concepts:
          - Architecture: architecture.md
          - Import Modes:
              - Import Modes Overview: import-modes/index.md
              - Insert: import-modes/insert.md
              - Replace: import-modes/replace.md
              - Update: import-modes/update.md
              - Append: import-modes/append.md
      - Workflows:
          - Common Workflow: use-cases/common-workflow.md
          - Import External Reports: use-cases/import-external-reports.md
          - Rescan: use-cases/rescan.md
          - Update Enrichment: use-cases/update-enrichment.md
          - Port Sharding (Evasion): use-cases/port-sharding.md
          - Scan Configuration: use-cases/scan-configuration.md
          - Deduplication Behavior: use-cases/deduplication-behavior.md
          - Team Collaboration: use-cases/team-collaboration.md

site_name: Falcoria Documentation
docs_dir: docs

theme:
  name: material
  language: en
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.expand
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - content.code.copy

markdown_extensions:
  - admonition
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - codehilite
  - toc:
      permalink: true
  - attr_list

nav:
  - Home: index.md
  - Architecture: architecture.md
  - Getting Started: getting-started.md
  - Workflows: workflows.md
  - Concepts:
      - concepts/index.md
      - Scope State: concepts/scope-state.md
      - Import Modes: concepts/import-modes.md
      - Deduplication: concepts/deduplication.md
      - Change History: concepts/change-history.md
      - Distribution: concepts/distribution.md
      - Scan Configs: concepts/scan-configs.md
  - Benchmarks: benchmarks.md

site_name: Falcoria Documentation

theme:
  name: material
  language: en
  features:
    - navigation.expand
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - content.code.copy

markdown_extensions:
  - admonition
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences
  - codehilite
  - toc:
      permalink: true

nav:
  - Overview: index.md

  - Getting Started:
      - Overview: quick-start.md
      - Installation:
          - Overview: installation/index.md
          - CLI (falcli): installation/falcli.md
          - ScanLedger: installation/scanledger.md

  - Concepts:
      - Overview: concepts/index.md
      - Architecture: architecture.md
      - Import Modes:
          - Overview: import-modes/index.md
          - Insert: import-modes/insert.md
          - Replace: import-modes/replace.md
          - Update: import-modes/update.md
          - Append: import-modes/append.md

  - Workflows:
      - Overview: use-cases/index.md
      - Common Workflow: use-cases/common-workflow.md
      - Rescan: use-cases/rescan.md
      - Team Collaboration: use-cases/team-collaboration.md
      - Port Sharding: use-cases/port-sharding.md
      - Scan Configuration: use-cases/scan-configuration.md
      - Deduplication: use-cases/deduplication-behavior.md
      - Import External Reports: use-cases/import-external-reports.md
      - Update Enrichment: use-cases/update-enrichment.md
      - Distributed Scan: use-cases/distributed-scan.md

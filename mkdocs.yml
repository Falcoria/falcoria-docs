site_name: Falcoria Documentation

theme:
  name: material
  language: en
  features:
    - navigation.expand
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - content.code.copy

markdown_extensions:
  - admonition
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences
  - codehilite
  - toc:
      permalink: true

nav:
  - Overview:
      - index.md
      - Architecture: architecture.md
      - Quick Start: quick-start.md

  - Installation:
      - installation/index.md
      - ScanLedger: installation/scanledger.md
      - Tasker: installation/tasker.md
      - Worker: installation/worker.md
      - CLI (falcli): installation/falcli.md

  - Concepts:
      - concepts/index.md
      - Deduplication: use-cases/deduplication-behavior.md
      - Import Modes:
          - import-modes/index.md
          - Insert: import-modes/insert.md
          - Replace: import-modes/replace.md
          - Update: import-modes/update.md
          - Append: import-modes/append.md

  - Workflow:
      - workflow/index.md
